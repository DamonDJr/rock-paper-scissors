<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors!</title>
        <script src="./javascript.js" defer></script>
        <link href="./stylesheet.css" rel="stylesheet">
    </head>
    <body> 
        <div class="header">
            <h1>RPS+</h1>
            <div class="version">v.0.8.7</div>
        </div>
        <div class="description">
            Welcome to RPS+! A classic strategy game of luck. Outsmart
            the computer by choosing the correct item. First to 5 points
            wins! Good luck <br>And no, the + doesn't mean anything . . . yet
        </div>
        <div class="container">
            <button id="rock"><img src="./img/rock.png" alt="rock"></button>
            <button id="paper"><img src="./img/paper.png" alt="paper"></button>
            <button id="scissors"><img src="./img/scissors.png" alt="scissors"></button>
        </div>
        <div class="score">
            <h2 class = "number">Player Score:</h2>
            <h2 class = "cNumber">Computer Score:</h2>
        </div>
    </body>
</html>
